<!-- TEAM -->


<section id="team" data-stellar-background-ratio="1">
  <div class="container">

    <div class="row">

      <div class="col-md-6 col-sm-6">
        <div class="about-info">
          <h2 class="wow fadeInUp" data-wow-delay="0.1s"> Our Doctors</h2>
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <input type="text" class="form-control" (keyup)="search()"  [(ngModel)]="searchinput" name="name" style="margin-left:250px; margin-top:40px; width: 250px; border-radius: 25%;" placeholder="Search ...                                      🔍">
      </div>
      <div class="wow fadeInUp"  data-wow-delay="0.8s">
      </div>
      <div class="clearfix"></div>

      <div *ngFor="let doctor of listDoctors; let i= index" >
        <div class="col-md-4 col-sm-6 " style="margin-top: 30px;" [routerLink]="['/doctor-details', doctor.id]">
          <div class="team-thumb wow fadeInUp" data-wow-delay="0.2s">
            <img src="http://localhost/uploads/{{doctor.picture}}" class="img-responsive" style="min-height: 500px;" alt="TEst">

            <div class="team-info">
              <h3>{{doctor.name}}  <img  title="Account Verified" src="assets/images/Facebook-Logo-Verified-Badge-PNG.png" style="width: 30px; height: 30px;" *ngIf="doctor.verified==1"></h3>
              <p>{{doctor.speciality}}</p>
              <div class="team-contact-info">
                <p><i class="fa fa-phone"></i> {{doctor.phone}}</p>
                <p><i class="fa fa-envelope-o"></i> <a href="#">{{doctor.email}}</a></p>
              </div>
              <ul class="social-icon">
                <li><a href="#" ></a></li>
                <li><a href="#" ></a></li>
              </ul>
            </div>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>
